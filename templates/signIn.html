{% extends 'baseForm.html' %}

{% block title %} <h4 class="center" id="header">SIGN IN</h4> {%endblock%}

{%block contents%}
    <div class="row">
        <div class="input-field col s12"><input class="email validate" type="text" required="required" id="usernameInputText" /><label>Username</label></div>
    </div>
    <div class="row">
        <div class="input-field col s12"><input class="password validate" type="password" required="required" id="passwordInputText" /><label>Password</label></div>
    </div>
    <div class="row">
        <div class="input-field col s12 center"><a class="waves-effect waves-light btn btn-large submit" id="signInBtn">Go</a></div>
    </div>
    <div class="row">
        <div class="input-field col s12 center error-display">Error Here</div>
    </div>
    <div class="row">
        <div class="input-field col s12 center"><label id="noaccount">Don't have an account?</label><a class="noaccount" href="/signup" >Sign up</a></div>
    </div>
{%endblock%}

{%block modal%}
<div class="modal" id="modal1">
    <div class="modal-content">
        <h4 class="center" id="forgotpassword">FORGOT PASSWORD?</h4>
        <p>Enter your email below to recieve a password reset link</p><label id="emailadress">Email Adress</label><input class="email validate" id="getemail" type="email" required="required" /></div>
    <div class="modal-footer"><a class="waves-effect btn-small submit-forgotpassword" id="fpassword"> Submit</a></div>
</div>
{%endblock%}

{% block scriptsContainer %}
    <script src="{{url_for('static', filename='js/signIn.js')}}"></script>
{% endblock scriptsContainer %}
